version: "3"
services:
    ulimit1:
      image: ulimit_test
      command: ["ulimit.sh" ]
      ulimits: nofile=1001
      build: 
        context: ./
        dockerfile: Dockerfile
    ulimit2:
      image: ulimit_test
      command: ["ulimit.sh" ]
      ulimits:
      - nproc=1002:2002
      - nofile=1002
      build:
        context: ./
        dockerfile: Dockerfile
    ulimit3:
      image: ulimit_test
      command: [ "ulimit.sh" ]
      ulimits:
        nofile: 1003
        nproc:
          soft: 1003
          hard: 2003
      build:
        context: ./
        dockerfile: Dockerfile

